<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mause sobre os termos para descobir qual tag deverá utilizar em cada caso.
    </p>
    <ul>
        <li type="square"><abbr title="use a tag <p>">Páragrafo</abbr></li>
        <li type="square"><abbr title="use a tag <h1> até <h6>">Títulos</abbr></li>
        <li type="square"><abbr title="use a tag <img>">Imagens</abbr></li>
        <li type="square"><abbr title="use a tag <abbr>">Abreviações</abbr></li>
        <li type="square"><abbr title="use a tag <code>">Código Fonte</abbr></li>
        <li type="square"><abbr title="use a tag <ol>">Listas Numeradas</abbr></li>
        <li type="square"><abbr title="use a tag <ul>">Listas com Demarcadores</abbr></li>
    </ul>
</body>
</html>
